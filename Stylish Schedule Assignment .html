<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Busiest Day Schedule</title>
  <style>
    table {
      width: 70%;
      margin: 20px auto;
      border-collapse: collapse;
      border: 2px solid #333;
      font-family: Arial, sans-serif;
    }

    th {
      background-color: #444;
      color: white;
      padding: 12px;
      font-size: 18px;
    }

    td {
      border: 1px solid #888;
      padding: 10px;
      text-align: left;
    }

    /* Style for the entire first column */
    td.time {
      background-color: #f0f8ff;
      font-weight: bold;
    }

    /* Style for one specific row */
    tr.highlight {
      background-color: #ffeeba;
    }

    /* Optional hover effect */
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">My Busiest Day Schedule</h2>

  <table>
    <tr>
      <th>Time</th>
      <th>Activity</th>
    </tr>
    <tr>
      <td class="time">6:30 AM</td>
      <td>Wake up</td>
    </tr>
    <tr>
      <td class="time">7:00 AM</td>
      <td>Morning run</td>
    </tr>
    <tr class="highlight">
      <td class="time">8:00 AM</td>
      <td>Breakfast</td>
    </tr>
    <tr>
      <td class="time">9:00 AM</td>
      <td>Online class</td>
    </tr>
    <tr>
      <td class="time">12:00 PM</td>
      <td>Lunch with classmates</td>
    </tr>
    <tr>
      <td class="time">2:00 PM</td>
      <td>Group project meeting</td>
    </tr>
    <tr>
      <td class="time">4:30 PM</td>
      <td>Grocery shopping</td>
    </tr>
    <tr>
      <td class="time">6:00 PM</td>
      <td>Dinner and relaxation</td>
    </tr>
    <tr>
      <td class="time">8:00 PM</td>
      <td>Work on assignments</td>
    </tr>
  </table>

</body>
</html>

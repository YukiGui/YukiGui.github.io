<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCaTySzHX56E2V9FR78_4Z5Xu0OIRyF4ZtDw&s" alt="a picture of bird feathers height="300px">
    <table>
        <thead>
            <tr>
                <td colspan="4">Bird Feathers</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p style="Background-color:RoyalBlue">RoyalBlue</p></td>
                <td><p style="Background-color:SteelBlue">SteelBlue</p></td>
                <td><p style="Background-color:MediumTurquoise">MediumTurquoise</p></td>
                <td><p style="Background-color:Chocolate">Chocolate</p> </td>
            </tr>
            <tr>
                <td><p style="color:#4169e1">#4169e1</p></td>
                <td><p style="color:#4682b4">#4682b4</p></td>
                <td><p style="color:#48d1cc">#48d1cc</p></td>
                <td><p style="color:#d2691e">#d2691e</p> </td>
            </tr>
            <tr>
                <td><p style="color:rgb(65, 105, 225)">rgb(65, 105, 225)</p></td>
                <td><p style="color:rgb(70, 130, 180)">rgb(70, 130, 180)</p></td>
                <td><p style="color:rgb(72, 209, 204)">rgb(72, 209, 204)</p></td>
                <td><p style="color:rgb(210, 105, 30)">rgb(210, 105, 30)</p> </td>
            </tr>
            <tr>
                <td><p style="color:hsl(225, 73%, 57%)">hsl(225, 73%, 57%)</p></td>
                <td><p style="color:hsl(207, 44%, 49%)">hsl(207, 44%, 49%)</p></td>
                <td><p style="color:hsl(178, 60%, 55%)">hsl(178, 60%, 55%)</p></td>
                <td><p style="color:hsl(25, 75%, 47%)">hsl(25, 75%, 47%)</p> </td>
            </tr>
        </tbody>
    </table>

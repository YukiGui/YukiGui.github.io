<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid and Flex Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    
    <!-- Section 1: Name and Puzzle -->
    <section class="info">
      <h1>Student: Your Name</h1>
      <p>Puzzle: Butterflies</p>
    </section>

    <!-- Section 2: Puzzle with Flexbox -->
    <section class="puzzle">
      <div class="flex-container">
        <img src="images/piece1.png" alt="piece 1">
        <img src="images/piece2.png" alt="piece 2">
        <img src="images/faulty-piece.png" class="hide" alt="bad piece">
        <!-- 添加所有图片 -->
      </div>
    </section>

    <!-- Section 3: Completion Date -->
    <section class="date">
      <p>Completed on: June 5, 2025</p>
    </section>

  </div>
</body>
</html>

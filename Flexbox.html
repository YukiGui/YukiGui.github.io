<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid and Flex Puzzle</title>
  <link rel="stylesheet" href="Flexbox.css">
</head>
<body>
  <div class="puzzle-container">
    
    <!-- Section 1: Name and Puzzle -->
    <section class="info">
      <h1>Puzzle: Snowman</h1>
    </section>

    <!-- Section 2: Puzzle with Flexbox -->
    <section class="puzzle">
      <div class="flex-container">
        <img src="4.4_puzzle2/puzzle2_K.jpg" alt="piece 1">
        <img src="4.4_puzzle2/puzzle2_M.jpg" alt="piece 2">
        <img src="4.4_puzzle2/puzzle2_E.jpg" alt="piece 3">
        <img src="4.4_puzzle2/puzzle2_G.jpg" alt="piece 4">
        <img src="4.4_puzzle2/puzzle2_A.jpg" alt="piece 5">
        <img src="4.4_puzzle2/puzzle2_D.jpg" alt="piece 6">
        <img src="4.4_puzzle2/puzzle2_L.jpg" alt="piece 7">
        <img src="4.4_puzzle2/puzzle2_B.jpg" alt="piece 8">
        <img src="4.4_puzzle2/puzzle2_F.jpg" alt="piece 9">
        <img src="4.4_puzzle2/puzzle2_J.jpg" alt="piece 10">
        <img src="4.4_puzzle2/puzzle2_H.jpg" alt="piece 11">
        <img src="4.4_puzzle2/puzzle2_I.jpg" alt="piece 12">
        <img src="4.4_pizzle2/puzzle2_C.jpg" class="hide" alt="bad piece">
        
      </div>
    </section>

    <!-- Section 3: Completion Date -->
    <section class="date">
      <p>Completed on: June 12, 2025</p>
    </section>

  </div>
</body>
</html>

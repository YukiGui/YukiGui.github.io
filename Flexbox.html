<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Grid Puzzle</title>
  <style>
    /* 整体大容器，垂直3部分 */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
      font-family: sans-serif;
      max-width: max-content; /* 防止撑满全屏 */
      margin: 0 auto;
    }

    /* 图片网格容器：4列3行 */
    .puzzle-container {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      grid-template-rows: repeat(3, 133px);
      gap: 0;
      border: 2px solid #ccc;
      width: max-content;
    }

    /* 图片样式 */
    .puzzle-container img {
      width: 150px;
      height: 133px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    /* 隐藏错的拼图 */
    .hide {
      display: none;
    }

    /* 完成日期样式 */
    .date {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

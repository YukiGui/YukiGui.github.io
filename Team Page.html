    <header>
        <h1>我们的创意团队</h1>
        <nav class="main-nav">

    <main>
        <section class="team-container">
            <div class="team-member">
                <img src="images/dog.jpg" alt="团队狗狗">

                    <h2>旺财</h2>
                    <p>首席快乐官，负责团队氛围调节。特长是摇尾巴和接飞盘，能瞬间提升办公室士气。</p>

            <div class="team-member">
                <img src="images/plant.jpg" alt="团队绿植">
                <div class="bio">
                    <h2>绿绿</h2>
                    <p>空气质量管理员，通过光合作用改善办公环境。象征着团队的生机与活力。</p>

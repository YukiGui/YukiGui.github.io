<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid and Flex Puzzle</title>
  <link rel="stylesheet" href="Flexbox.css">
</head>
<body>
  <div class="grid-container">
    
    <!-- Section 1: Name and Puzzle -->
    <section class="info">
      <h1>Puzzle: Fish</h1>
    </section>

    <!-- Section 2: Puzzle with Flexbox -->
    <section class="puzzle">
      <div class="flex-container">
      <img src="4.4_puzzle2/puzzle2_K.png" alt="piece 1">
        <img src="4.4_puzzle2/puzzle2_M.png" alt="piece 2">
        <img src="4.4_puzzle2/puzzle2_E.png" alt="piece 3">
        <img src="4.4_puzzle2/puzzle2_G.png" alt="piece 4">
        <img src="4.4_puzzle2/puzzle2_A.png" alt="piece 5">
        <img src="4.4_puzzle2/puzzle2_D.png" alt="piece 6">
        <img src="4.4_puzzle2/puzzle2_L.png" alt="piece 7">
        <img src="4.4_puzzle2/puzzle2_B.png" alt="piece 8">
        <img src="4.4_puzzle2/puzzle2_F.png" alt="piece 9">
        <img src="4.4_puzzle2/puzzle2_J.png" alt="piece 10">
        <img src="4.4_puzzle2/puzzle2_H.png" alt="piece 11">
        <img src="4.4_puzzle2/puzzle2_I.png" alt="piece 12">
        <img src="4.4_pizzle2/puzzle2_C.png" class="hide" alt="bad piece">
        
      </div>
    </section>

    <!-- Section 3: Completion Date -->
    <section class="date">
      <p>Completed on: June 9, 2025</p>
    </section>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Image Projects</title>
  <link rel="stylesheet" href="imitation.css" />
</head>
<body>
  <div class="grid">
    <div class="project penguin">
      <img src="images/penguins.jpg" alt="Penguins" />
    </div>

    <div class="project football">
      <img src="images/football_field.jpg" alt="Football Field" class="field" />
      <img src="images/tic-tac-toe.png" alt="Tic Tac Toe" class="overlay" />
    </div>

    <div class="project dinosaur">
      <img src="images/dinosaur.png" alt="Dinosaur" />
    </div>

    <div class="project bird">
      <img src="images/seagull.png" alt="Seagull" />
    </div>

    <div class="project butterfly">
      <img src="images/butterfly.jpg" alt="Butterfly" />
    </div>

    <div class="project presenting">
      <div class="text-overlay">Presenting</div>
      <img src="images/theater_stage.jpg" alt="Stage" />
    </div>
  </div>
</body>
</html>
